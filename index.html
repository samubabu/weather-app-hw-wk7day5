<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="main.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="java.js" defer></script>
    <title>WeatherApp</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Weather App</span>
        </div>
    </nav>
    <div class="container">
        <div class="text-center">

            <div class="row">
                <div class="time" id="time">
                    07:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Sunday, 06 November
                </div>

                <div class="others" id="current-weather-items">
                    
                    
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Chicago/Illinois</div>
                <div id="country" class="country">US</div>
            </div>


        
    
    
    <div class="row">
        <form action="" id="cityForm">
            <div class="form-group">
                <input type="text" name="cityName" id="cityName" class="form-control" placeholder="Enter City Name">
                <input type="submit" value="Submit" class="btn btn-dark w-100 mt-2">
            </div>
        </form>
    </div>







    
    <div class="row" id="cityDisplay">
        <!-- Use JS to grab this row and append columns with cards of city information when user submits -->
        
    </div>


</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
